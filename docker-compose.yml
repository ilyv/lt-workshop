# docker-compose up

version: '2.2'
services:
  web:
    environment:
      - POSTGRES_HOST=postgres
#    build: docker/web
    image: ovil/ltws-web
    links:
      - postgres
    ports:
      - 3000:3000
      - "52022:22"
    mem_limit: 120m
    cpu_shares: 2
  postgres:
    environment:
      - POSTGRES_DB=goby_test
      - POSTGRES_USER=postgres
    image: 'postgres:latest'
    ports:
      - '5432'
  tank:
#    build: docker/tank
    image: ovil/ltws-tank
#    environment:
#      - COMPOSE_CONVERT_WINDOWS_PATHS=1
    volumes:
      - ./:/data
    cap_add: [NET_ADMIN]
    depends_on:
      - web