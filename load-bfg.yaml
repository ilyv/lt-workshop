phantom:
  enabled: false
bfg:
  enabled: true
  gun_config:
    class_name: LoadTest
    module_path: /data
    module_name: test-todolist
  gun_type: ultimate
  ammofile: /data/ammo.txt
  load_profile:
    load_type: instances
    schedule: line(1, 20, 1m)
  instances: 200
  loop: 10000
autostop:
  autostop:
    - quantile(85,100ms,5s)
console:
  enabled: true
overload:
  enabled: true
  token_file: /data/token.txt
telegraf:
  enabled: true
  package: yandextank.plugins.Telegraf